<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		table {
			border: 1px black solid;
			border-collapse: collapse;
		}

		#first {
			background-color: #c3c67e;
		}

		#second {
			background-color: #f9c4ae;
		}

		td {
			padding: 50px 200px;
			padding-left: 0;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="first">First cell</td>
			<td id="second">Second cell</td>
		</tr>
	</table>
</body>
</html>
