<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo or not Todo</title>

	<script src="jquery-3.7.1.js"></script>

	<style>
		#ft_list {
			margin: 10px;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.todo {
			background-color: aliceblue;
			padding: 5px 10px;
			margin: 2px;
			border-radius: 2px;
		}

		.todo:hover {
			cursor: pointer;
			background-color: antiquewhite;
		}
	</style>
</head>
<body>
	<div id="ft_list"></div>

	<button id="new-todo-button">New</button>

	<script src="todo.js"></script>
</body>
</html>
