<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<script src="jquery-3.7.1.js"></script>
</head>
<body>
	<input type="text" id="field1" />
	<select name="operations" id="operations">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="field2" />
	<button type="submit" id="submit">Try me!</button>

	<script>
		setInterval(() => {
			alert("Please, use me...");
		}, 30000);

		const alertAndLog = (msg) => {
			alert(msg);
			console.log(msg);
		}
		
		$("#submit").click(() => {
			let value1 = parseInt($("#field1").val());
			let value2 = parseInt($("#field2").val());

			if (isNaN(value1) || value1 < 0 || isNaN(value2) || value2 < 0)
			{
				alert("Error :(");
				return ;
			}

			let result = 0;

			let $operation = $("#operations").val();
			switch ($operation) {
				case '+':
					result = value1 + value2;
					break;
				case '-':
					result = value1 - value2;
					break;
				case '*':
					result = value1 * value2;
					break;
				case '/':
					if (value2 == 0)
					{
						alertAndLog("It’s over 9000!");
						return ;
					}
					result = value1 / value2;
					break;
				case '%':
					if (value2 == 0)
					{
						alertAndLog("It’s over 9000!");
						return ;
					}
					result = value1 % value2;
					break;
			}

			alertAndLog(result);
		});
	</script>
</body>
</html>
